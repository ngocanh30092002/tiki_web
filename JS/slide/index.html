    <h1>Bài 1: Slide show</h1>

        <img class="slide" src="./images/meme1.jpg" alt="">
    </div>
    <div>
        <button>prev</button>
        <button onclick="auto()">play</button>
        <button>stop</button>
        <button onclick="next()">next</button>
    </div>
    <!-- Bai 2 -->
    <h1>Bai 2: Search bar</h1>
    <!-- 1. Modal -->
    <nav class="d-flex align-items-center ">
        <img width="150px" src="https://keenanpayne.com/images/posts/web-development/css-tricks-social.png" alt="">
        <ul class="d-flex list-unstyled gap-3 m-0 flex-grow-1">
            <li><a href="">Articles</a></li>
            <li><a href="">Videos</a></li>
            <li><a href="">Almanac</a></li>
            <li><a href="">Newsletter</a></li>
        </ul>

        </button>

    <div id="search-modal" class="modal modal-lg">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <input id="search-input" type="text" placeholder="Search...">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>
